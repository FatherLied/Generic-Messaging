{% extends "dashboard/home.html" %}
{% load staticfiles %}

{% block extra_head %}
	<link rel="stylesheet" href="{% static 'css/messages.css' %}">
{% endblock %}

{% block details %}
	<div class="container">
		<div class="messages">
			{% for message in messages %}
	        {% include "dashboard/messages_panel/message.html" %}
			{% endfor %}
		</div>
		<div class = "sendmess">
			<form id="send_message" action="{% url 'add_message' %}?next={{next_url}}">
		        {% csrf_token %}
				<textarea name="content" id="content" rows="2" cols = "40%"></textarea>
				<input name="thread_id" type="hidden" value="{{thisthreads.id}}" />
				<input name="sender" id="sender" type="hidden" value="{{request.user}}" />
				<button>Send</button>
			</form>
		</div>
	</div>
<br><br><br>
</div>

{% endblock %}
