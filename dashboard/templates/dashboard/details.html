{% extends "dashboard/home.html" %}
{% load staticfiles %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/messages.css' %}">
{% endblock %}

{% block details %}
<div class="container">
	<div class="messages">
		{% for message in messages %}
        {% include "dashboard/messages_panel/message.html" %}
		{% endfor %}
	</div>
<br><br><br>
	<form action="{% url 'add_message' %}?next={{next_url}}" method="post">
        {% csrf_token %}
		<textarea name="content" id="" rows="3" cols = "80%"></textarea>
		<input name="thread_id" type="hidden" value="{{thisthreads.id}}" />
		<button>Send</button>
	</form>
</div>
{% endblock %}
