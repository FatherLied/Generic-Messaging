{% extends "dashboard/home.html" %}
{% load staticfiles %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/messages.css' %}">
{% endblock %}

{% block details %}
<div class="container">
	<div class="messages">
		{% for message in messages %}
        {% include "dashboard/messages_panel/message.html" %}
		{% endfor %}
	</div>
<br><br><br>
	<form>
		<textarea rows="3" cols="80%"></textarea>
		<button>Send</button>
	</form>
</div>

{% endblock %}
