<div class="message {% if message.sender == request.user %} user-message {% endif %}" data-id="{{ message.id }}">
    <div class="user">
        {{message.sender}}
    </div>
    : <br>
    <div class="content">
        <div class="body">
            {{message.content}}
        </div>
        <div class="footer">
            {{ message.when_created}}
        </div>
    </div>
</div>
